<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
<body class="">
    <div id="overlay" class="d-none w-100 vh-100 position-absolute z-2 d-flex justify-content-center align-items-start" style="backdrop-filter: blur(15px);">
      <div id="overlay-inner" class="bg-custom-product-second rounded p-5 text-white w-50">
        <div class="d-flex justify-content-between">
          <p class="fs-4">Přidáno do košíku:</p><button class="btn-transparent btn text-white border closeOverlayBtn" id="closeOverlayBtn">x</button>
          </div>
          <div class="d-flex justify-content-between">
            <div class="col-2"></div>
            <p class="my-auto col ">Název:</p>
            <p class="my-auto col">Počet kusů: </p>
            <p class="my-auto col">Jednotková cena: </p>
            <p class="my-auto col">Celková cena: </p>
          </div>
        <div id="info" class="d-flex py-2">
          <div class="col-2"><img id="overlay-product-image" width="50px"></div>
          <p class="my-auto col" id="overlay-product-na"><span id="overlay-product-name">name</span> - <span id="overlay-product-size">L</span> <span id="overlay-product-color">Černá</span></p>
          <p class="my-auto col" id="overlay-product-quant"><span id="overlay-product-quantity">3</span> Ks</p>
          <p class="my-auto col" id="overlay-product-pric"><span id="overlay-product-price">355</span> Kč</p>
          <p class="my-auto col" id="overlay-product-calculateTot"><span id="overlay-product-calculateTotal">355</span>Kč</p>
        </div>
        <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary closeOverlayBtn">Zpět na nakupování</button> <a class="btn btn-primary" href="cart.html">Přejít do košíku</a>
        </div>
      </div>
    </div>

  <div id="headerContainer" class="w-100 position-absolute top-0 z-3"></div>

  <div class="box container" style="margin-top:8em">
    <div id="backLinks" class="pb-4">
      <span class="text-white fs-5"><a class="text-decoration-none text-white" href="index.html">Domů</a> | <a class="text-decoration-none text-white" id="categoryNameHyperlink" href="#">Category name</a> | <a class="text-decoration-none text-white" href="#" id="productNameHyperlink" > Product name</a></span>
    </div>
    <div class="innerPart bg-custom-product rounded text-white p-4 d-flex">
      <div class="left">
        <img id="productImg" width="500px">
      </div>
       <div class="right ps-5 pt-5">    <h1 id="productName"></h1>
        <p id="description"></p>
        <p id="price" class="fs-5"></p>
       
        <form id="addToCart" class="d-flex flex-column gap-3">
          <label for="category">VELIKOST: </label> 
          <input type="text" class="rounded-pill px-4 py-2 w-50 form-control dropdown-toggle dropdown-toggle-option" name="sizeOption" id="sizeOption" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Vyber možnost">
          <ul class="dropdown-menu" aria-labelledby="dropdownInput">
            <li><a class='dropdown-item' href='#'>S</a></li>
            <li><a class='dropdown-item' href='#'>M</a></li>
            <li><a class='dropdown-item' href='#'>L</a></li>
            <li><a class='dropdown-item' href='#'>XL</a></li>
            <li><a class='dropdown-item' href='#'>XXL</a></li>
          </ul>
          <label>BARVA: </label> 
          <div class="radio-group d-flex gap-2">
            <div class="radio-option">
              <input type="radio" name="option" id="opt1" value="Černá">
              <label for="opt1"  style="background-image: url('images/main/cerna.png')"></label>
            </div>
            <div class="radio-option">
              <input type="radio" name="option" id="opt2" value="Bílá">
              <label for="opt2"  style="background-image: url('images/main/bila.png')"></label>
            </div>
            <div class="radio-option">
              <input type="radio" name="option" id="opt3" value="Šedá">
              <label for="opt3"  style="background-image: url('images/main/seda.png')"></label>
            </div>
            <div class="radio-option">
              <input type="radio" name="option" id="opt4" value="Písková">
              <label for="opt4"  style="background-image: url('images/main/piskova.png')"></label>
            </div> 
            <div class="radio-option">
              <input type="radio" name="option" id="opt5" value="Modrá">
              <label for="opt5"  style="background-image: url('images/main/modra.png')"></label>
            </div>
            <div class="radio-option">
              <input type="radio" name="option" id="opt6" value="Růžová">
              <label for="opt6"  style="background-image: url('images/main/ruzova.png')"></label>
            </div>
          </div>
          <label for="quantity">MNOŽSTVÍ:</label>
          <div class="row justify-content-between">
            <input class="w-25 form-control rounded-pill px-4 py-2" type="number" id="quantity" value="1">
          <button class="btn col-8 btn-primary px-5 rounded-pill">PŘIDAT DO KOŠÍKU</button>
          </div>
        </form>
        
      
      <div id="responseInfo" class="py-3 fw-bold text-center">&nbsp;</div>
        </div>
      
    </div>

  
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script type="module" src="pages/product.js"></script>

</body>
</html>
