<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <div id="headerContainer" class="w-100 position-absolute top-0 z-3"></div>

    <div class="box container text-white w-50" style="margin-top:10em" >
      <div id="backLinks" class="pb-4">
        <span class="text-white fs-5"><a class="text-decoration-none text-white" href="index.html">Domů</a> | <a class="text-decoration-none text-white" href="#">Přidat produkt nebo kategorii</a></span>
      </div>

        <div class="innerPart  py-5 px-4 mb-5 bg-custom-product rounded">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active " id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">PŘIDAT PRODUKT:</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link " id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">PŘIDAT KATEGORII:</a>
              </li>
            </ul>
        
            <div class="tab-content mt-3" id="myTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">

      
                <form id="addProduct" class=" d-flex flex-column">
                    <label for="category">Kategorie: </label> 
                    <input type="text" id="categoryToggler" readonly class="form-control dropdown-toggle dropdown-toggle-option" name="category" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Vyber možnost">
                    <ul class="dropdown-menu" id="categoryChooseMenu" aria-labelledby="dropdownInput">
                    </ul>
                    <label for="name">Jméno: </label>  <input  class="mb-3 form-control" type="text" name="name" id="name">
                    <label for="description">Popis: </label>  <input  class="mb-3 form-control" type="text" name="description" id="description">
                    <label for="price">Cena: </label>  <input class="mb-3 form-control"  type="number" name="price" id="price">
                    <label for="image">Obrázek:</label>  <input  class="mb-3 form-control" type="file" name="image" id="image">


                    <button class="btn btn-primary">ODESLAT</button>
                  </form>
              </div>
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">

      
                <form id="addCategory" class=" d-flex flex-column">
                    <label for="name">Jméno: </label>  <input  class="mb-3 form-control" type="text" name="name" id="catName">
                    <button class="btn btn-primary">ODESLAT</button>
                  </form>
              </div>
            </div>
            
  <div id="responseInfo" class="py-3 fw-bold text-center">&nbsp;</div>
          </div>
      

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>


<script type="module" src="pages/add_product_or_category.js"></script>


</body>
</html>
