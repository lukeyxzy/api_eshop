<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
    
  <div id="headerContainer" class="w-100 position-absolute top-0 z-3"></div>


  <div class="box container text-white"  style="margin-top:10em">
    <div id="backLinks" class="pb-4">
      <span class="text-white fs-5"><a class="text-decoration-none text-white" href="index.html">Domů</a> | <a class="text-decoration-none text-white" href="#">Košík</a></span>
    </div>
  
    <div class="innerPart  py-5 px-5 mb-5 bg-custom-product rounded">
        <p class="fs-5">Objednávka číslo: <span id="orderNumber"></span></p>
        <p class="fs-5">Datum objednání: <span id="orderDate"></span></p>
        <p class="fs-5">Způsob platby: <span id="paymentMethod"></span></p>
        <p class="fs-5">ADRESA:</p>
        <p class="fs-5">Jméno: <span id="name"></span></p>
        <p class="fs-5">Příjmení: <span id="surname"></span></p>
        <p class="fs-5">E-mail: <span id="email"></span></p>
        <p class="fs-5">Ulice: <span id="street"></span></p>
        <p class="fs-5">Číslo popisné: <span id="street_number"></span></p>
        <p class="fs-5">Město: <span id="city"></span></p>
        <p class="fs-5">PSČ: <span id="zip_code"></span></p>

        <ul id="orderItemsUl" class="list-unstyled row bg-custom-product py-3 px-4 rounded"></ul>
        <p class="fs-4 text-end me-5 pt-4">Celková cena: <span id="orderPrice"></span></p>
      <div id="responseInfo" class="py-3 fw-bold text-center">&nbsp;</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script type="module" src="pages/orderDetail.js"></script>


</body>
</html>
