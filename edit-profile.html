<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body class="d-flex align-items-center justify-content-center vh-100">
    
  <div id="headerContainer" class="w-100 position-absolute top-0"></div>

  <div class="box container bg-dark text-white w-25 py-5 px-4">
    

    <div class="container" style="height:350px">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active " id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">ZMĚNIT ÚDAJE:</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link " id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">ZMĚNIT HESLO:</a>
        </li>
      </ul>
  
      <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <!-- Obsah přihlašovacího formuláře -->

  
          <form id="edit-user-info" class="d-flex flex-column">
            <label for="name">Nové jméno: </label>  <input class="mb-3 form-control" type="text" name="name" id="edit-user-info-name">
            <label for="surname">Nové příjmení: </label>  <input class="mb-3 form-control" type="text" name="surname" id="edit-user-info-surname">
            <label for="password">Vaše heslo: </label>  <input class="mb-3 form-control" type="password" name="password" id="edit-user-info-password">
            <button class="btn btn-primary">ODESLAT</button>
          </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
          <!-- Obsah registračního formuláře -->

          <form id="change-password" class="d-flex flex-column">
            <label for="password">Staré heslo: </label>  <input class="mb-3 form-control" type="password" name="password" id="old-password">
            <label for="password">Nové heslo: </label>  <input class="mb-3 form-control" type="password" name="password" id="new-password">
            <label for="password">Nové heslo znovu: </label>  <input class="mb-3 form-control" type="password" name="password" id="new-password-again">
            <button class="btn btn-primary">ODESLAT</button>
          </form>
        </div>
      </div>
    </div>

  <div id="responseInfo" class="py-3 fw-bold text-center">&nbsp;</div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<script type="module" src="pages/edit-profile.js"></script>
</body>
</html>
