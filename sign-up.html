<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="headerContainer" class="w-100 position-absolute top-0 z-3"></div>


    <div class="box container text-white w-50"  style="margin-top:10em">
        <div id="backLinks" class="pb-4">
          <span class="text-white fs-5"><a class="text-decoration-none text-white" href="index.html">Domů</a> | <a class="text-decoration-none text-white" href="#">REGISTRACE</a></span>
        </div>
      
        <div class="innerPart  py-5 px-4 mb-5 bg-custom-product rounded">
          <p class="fs-3 px-5 pb-2">REGISTRACE:</p>
          <form id="registrationForm" class="row">
            <div class="col-12 my-1">
                <label for="name">Jméno: </label><input required class="form-control" type="text" name="name" id="registrationName">
                <label for="surname">Příjmení: </label><input required class="form-control" type="text" name="surname" id="registrationSurname">
            </div>
            <div class="col-12 my-1"> <label for="email">Email: </label><input required class="form-control" type="email" name="email" id="registrationEmail"></div>
            <div class="col-12 my-1"> <label for="password">Heslo: </label><input required class="form-control" type="password" name="password" id="registrationPassword"></div>
            <div class="col-12 my-1"> <label for="password_again">Heslo znovu: </label><input required class="form-control" type="password" name="password_again" id="registrationPasswordAgain"></div>
                <button class="btn btn-primary mt-4 w-25 mx-auto">ODESLAT</button>
            </form>
          <div id="responseInfo" class="py-3 fw-bold text-center">&nbsp;</div>
        
        </div>
      </div>
    



<script type="module" src="pages/sign-up.js"></script>


</body>
</html>
